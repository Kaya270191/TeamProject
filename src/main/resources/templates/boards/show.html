<!--게시판 쓴 글 리스트로 보기-->
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <link rel="stylesheet" href="/css/boards/index.css">
    <link rel="stylesheet" href="/css/boards/show.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<!-- 게시판 제목 -->
<div class="board-title">
    <!-- 로고 -->
    <div class="top-nav-logo" th:onclick="|location.href='@{/main}'|" style="cursor:pointer"></div>
    <!-- 로고Text -->
    <div>WP게시판</div>
</div>
<!-- 배너 -->
<div class="banner"></div>
<!-- 페이지 내 타이틀 -->
<div class="title">
    <h1>게시판</h1>
</div>

<div class="meta">
    <div class="table-wrapper">
        <table class="table table-striped">
            <thread>
                <tr>
                    <td>번호</td>
                    <td>제목</td>
                    <td>글쓴이</td>
                    <td>조회수</td>
                    <td>등록일</td>
                </tr>
            </thread>
            <tbody>
            <tr>
                <td th:text="${board.id}"></td>
                <td th:text="${board.title}"></td>
                <td th:text="${board.writer}"></td>
                <td th:text="${board.view_count}"></td>
                <td th:text="${board.reg_date}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class = "show-content-container">
    <div class="show-content">
        <td th:text="${board.content}"></td>
    </div>
</div>


<!--수정버튼-->
<a href="#" th:href="@{/boards/{id}/edit(id=${board.id})}" >수정</a>

<!--삭제버튼-->
<a href="#" th:href="@{/boards/{id}/delete(id=${board.id})}" >삭제</a>

<!--목록으로 돌아가는 버튼-->
<a href="/boards" >게시판목록</a>
<!--새글쓰기-->
<a href="/boards/new" >새글쓰기</a>

<div>
    <th:block th:include="comments/comments"></th:block>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
