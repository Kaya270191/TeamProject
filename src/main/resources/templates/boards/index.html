
<!--게시판 쓴 글 리스트로 보기-->
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
</head>
<h1>게시판</h1>

<table>
    <thread>
        <tr>
            <td>번호</td>
            <td>제목</td>
            <td>내용</td>
            <td>글쓴이</td>
            <td>조회수</td>
            <td>등록일</td>
        </tr>
    </thread>
    <tbody>
    <tr th:each="board, status: ${boardList}">
        <td th:text="${board.id}"></td>
        <td><a th:href="@{/boards/{id}(id=${board.id})}"><p th:text="${board.title}"></p></a>
        <td th:text="${board.content}"></td>
        <td th:text="${board.writer}"></td>
        <td th:text="${board.view_count}"></td>
        <td th:text="${board.reg_date}" ></td>
    </tr>
    </tbody>
</table>

<div>
    <a th:href="@{?page={num}(num=${previous})}" role="botton">이전</a>
    <a th:href="@{?page={num}(num=${next})}" role="button">다음</a>
</div>


<!--목록으로 돌아가는 버튼-->
<a href="/boards" >게시판목록</a>

<!--새글쓰기-->
<a href="/boards/new" >새글쓰기</a>


</body>
</html>
