<!--게시판 수정-->
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ｅｄｉｔ　Ｐｏｓｔ</title>
    <link rel="stylesheet" href="/css/boards/index.css">
    <link rel="stylesheet" href="/css/boards/new.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- 게시판 제목 -->
    <div class="board-title">
        <!-- 로고 -->
        <div class="top-nav-logo" th:onclick="|location.href='@{/main}'|" style="cursor:pointer"></div>
        <!-- 로고Text -->
        <div th:onclick="|location.href='@{/boards}'|" style="cursor:pointer">WP게시판</div>
    </div>
    <!-- 배너 -->
    <div class="banner"></div>
    <!-- 페이지 내 타이틀 -->
    <div class="title">
        <h1>게시물 수정</h1>
    </div>
    <article>
        <div class="container" role="main">
            <form action="/boards/update" method="post">
                <input class="form-control" name="id" type="hidden" th:value="${board.id}"/>
                <div class="mb-3">
                    <label>제목</label>
                    <input class="form-control" type="text" name="title" th:value="${board.title}">
                    <!--        name 부분에 dto의 필드변수랑 같은 것을 넣어줘야함 -->
                </div>
                <div class="mb-3">
                    <label>작성자</label>
                    <input class="form-control" type="text" name="writer" th:value="${board.writer}">
                </div>
                <div class="mb-3">
                    <label>내용</label>
                    <textarea class="form-control t-area" name="content" th:text="${board.content}" ></textarea>
                </div>

                <button type="submit" class="correction">등록</button>
                <!--목록으로-->
                <button class="correction" id="mokrok" type="button" onclick="location.href='/boards'">목록으로</button>
            </form>
        </div>
    </article>
</body>
</html>
