<!--게시판 글 한개 쓰기-->
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ｗｒｉｔｅ　Ｐｏｓｔ</title>
    <link rel="stylesheet" href="/css/boards/index.css">
    <link rel="stylesheet" href="/css/boards/new.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div id = "wrap">
    <header>
        <!-- 게시판 제목 -->
        <div class="board-title">
            <!-- 로고 -->
            <div class="top-nav-logo" th:onclick="|location.href='@{/main}'|" style="cursor:pointer"></div>
            <!-- 로고Text -->
            <div th:onclick="|location.href='@{/boards}'|" style="cursor:pointer">WP게시판</div>
        </div>
        <!-- 배너 -->
        <div class="banner"></div>
        <!-- 페이지 내 타이틀 -->
        <div class="title">
            <h1>새글작성</h1>
        </div>
    </header>

    <section>
        <div class="container" role="main">
            <form action="/boards/create" method="post">
                <div class="mb-3">
                    <label>제목</label>
                    <input type="text" class="form-control" name="title" placeholder="제목을 입력해 주세요">
                    <!--        name 부분에 dto의 필드변수랑 같은 것을 넣어줘야함 -->
                </div>

                <div class="mb-3">
                    <label>작성자</label>
                    <input type="text" class="form-control" name="writer" placeholder="이름을 입력해 주세요">
                </div>

                <div class="mb-3">
                    <label>내용</label>
                    <textarea class="form-control t-area" name="content" placeholder="내용을 입력해 주세요"></textarea>
                </div>

                <!--        <div class="mb-3">-->
                <!--            <label 조회수</label>-->
                <!--            <textarea name="view_count"></textarea>-->
                <!--        </div>-->

                <!--        <div class="mb-3">-->
                <!--            <label>작성일자</label>-->
                <!--            <textarea name="reg_date"></textarea>-->
                <!--        </div>-->

                <button type="submit" class="correction">등록</button>
                <button class="correction" id="mokrok" type="button" onclick="location.href='/boards'">목록으로</button>
            </form>
        </div>
    </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>
</html>
