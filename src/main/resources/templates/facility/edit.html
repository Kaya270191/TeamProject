<!--업체 수정-->
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ｅｄｉｔ　Facility</title>
    <link rel="stylesheet" href="/css/boards/index.css">
    <link rel="stylesheet" href="/css/boards/new.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<!-- 게시판 제목 -->
<div class="board-title">
    <!-- 로고 -->
    <div class="top-nav-logo" th:onclick="|location.href='@{/main}'|" style="cursor:pointer"></div>
    <!-- 로고Text -->
    <div th:onclick="|location.href='@{/boards}'|" style="cursor:pointer">업체 수정</div>
</div>
<!-- 배너 -->
<div class="banner"></div>
<!-- 페이지 내 타이틀 -->
<div class="title">
    <h1>업체 수정</h1>
</div>
<article>


    <div class="container" role="main">
        <form action="/facility/update" method="post">
            <input class="form-control" name="id" type="hidden" th:value="${facility.id}"/>
            <div class="mb-3">
                <label>업체명</label>
                <input class="form-control" type="text" name="name" th:value="${facility.name}">
                <!--        name 부분에 dto의 필드변수랑 같은 것을 넣어줘야함 -->
            </div>
            <div class="mb-3">
                <label>전화번호</label>
                <input class="form-control" type="text" name="tel" th:value="${facility.tel}">
            </div>
            <div class="mb-3">
                <label>주소</label>
                <input class="form-control" type="text" name="address" th:value="${facility.address}">
            </div>
            <div class="mb-3">
                <label>운영시간</label>
                <input class="form-control" type="text" name="operatingTime" th:value="${facility.operatingTime}">
            </div>
            <div class="mb-3">
                <label>사진</label>
                <input class="form-control" type="text" name="photo" th:value="${facility.photo}">
            </div>
            <div class="mb-3">
                <label>카테고리</label>
                <input class="form-control" type="text" name="category" th:value="${facility.category}">
            </div>



            <button type="submit" class="correction">등록</button>
            <!--목록으로-->
            <button class="correction" id="mokrok" type="button" onclick="location.href='/boards'">목록으로</button>
        </form>
    </div>
</article>
</body>
</html>
