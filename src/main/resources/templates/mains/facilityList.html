<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <style>

    </style>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>List</title>
</head>
<body>

<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" th:each="facility, status: ${facilityList}">
        <div class="card h-100">
            <img th:src="${facility.photo}" class="card-img-top" alt="..." th:onclick="|location.href='@{/facility/{id}(id=${facility.id})}'|">
            <div class="card-body">
                <a th:href="@{/facility/{id}(id=${facility.id})}">
                    <h5 class="card-title" th:text="${facility.name}">Card title</h5>
                </a>
                <p class="card-text" th:text="${facility.address}"></p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
