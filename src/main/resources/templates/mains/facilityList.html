<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <style>
        .card-img-top{
            width: auto;
            height: auto;
            max-width: 300px;
            max-height: 300px;
        }
    </style>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>

<div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col" th:each="facility, status: ${facilityList}"  >
        <div class="card">
            <div class="embed-responsive embed-responsive-4by3">
                <img th:src="${facility.photo}" class="card-img-top" alt="...">
            </div>
            <div class="card-body">
                <h5 class="card-title" th:text="${facility.name}">Card title</h5>
                <p class="card-text" th:text="${facility.tel}"></p>
                <p class="card-text" th:text="${facility.address}"></p>
                <p class="card-text" th:text="${facility.starRate}"></p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
