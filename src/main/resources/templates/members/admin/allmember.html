<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>회원 관리 페이지</title>
    <link rel="stylesheet" href="/css/boards/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/js/admin/admin.js" defer></script>
</head>

<body>
    <div id = "wrap">
        <section>
            <!-- 게시판 제목 -->
            <div class="board-title">
                <!-- 로고 -->
                <div class="top-nav-logo" th:onclick="|location.href='@{/main}'|" style="cursor:pointer"></div>
                <!-- 로고 Text -->
                <div th:onclick="|location.href='@{/members/memberList}'|" style="cursor:pointer">WP Sports</div>
            </div>
            <!-- 배너 -->
            <div class="banner"></div>
            <!-- 페이지 내 타이틀 -->
            <div class="title">
                <h1>회원 전체 목록 조회</h1>
            </div>

            <div class="meta">
                <div class="table-wrapper">
                    <table class="table table-striped">
                        <thead>
                        <!-- 분류 -->
                        <tr>
                            <th>이름</th>
                            <th>아이디</th>
                            <th>휴대폰</th>
                            <th>이메일</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr id="contents" th:each="member, status:${memberList}" th:object="${[member]}" th:if="${#strings.equals(member.getAuth(),'MEMBER')}">
                            <!-- 내용 -->
                            <td>
                                <p th:text="${member.getName()}">
                            </td>
                            <td>
                                <p id="id"th:text="${member.getId()}"></p>
                            </td>
                            <td>
                                <p th:text="${member.getPhone()}"></p>
                            </td>
                            <td>
                                <p th:text="${member.getEmail()}"></p>
                            </td>
                            <td>
                                <button class="btn btn-sm btn-outline-danger" onclick="outMember()">탈퇴</button>
                            </td>
                        </tr>
                        </tbody>
                        <button class="btn btn-sm btn-outline-primary" onclick="location.href='/domain'">메인으로</button>
                    </table>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
