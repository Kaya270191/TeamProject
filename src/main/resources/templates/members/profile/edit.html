<!DOCTYPE html>
<html lang="en"xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/css/profile/edit.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/js/profile/edit.js"></script>
</head>
<body>
<p>회원 정보 수정</p>
<form th:action="@{/profile/edit/{id}(id=${session.id})}" method="post">
    <p th:text="${session.id}"></p>

    <p><button type="button" id="pwOpenButton" onclick="pwChangeOpen()">비밀번호를 변경하시겠습니까?</button></p>
    <div id="pwChange">
        <p><input class="pw1" name="pw" type="password" placeholder="변경할 비밀번호" oninput="pwCheck()"></p>
        <p><input class="pw2" type="password" placeholder="비밀번호 확인" oninput="pwCheck()"></p>
        <p class="password_check_ok">비밀 번호가 일치합니다.</p>
        <p class="password_check_no">비밀 번호가 일치하지 않습니다.</p>
        <button type="button" id="pwCloseButton" onclick="pwChangeClose()">맘 바뀜 안바꿈</button>
    </div>
    <br>
    이름
    <p><input name="name" th:value="${session.name}"></p>

    폰
    <p><input name="phone" th:value="${session.phone}"></p>

    Email
    <p><input name="email" th:value="${session.email}"></p>

    생년월일
    <p><input name="birthday" th:value="${session.birthday}"></p>

    주소
    <p><input name="address" th:value="${session.address}"></p>
    <button type="submit">수정하기</button>
</form>
</body>
</html>
