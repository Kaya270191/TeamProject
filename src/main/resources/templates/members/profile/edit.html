<!DOCTYPE html>
<html lang="en"xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Profile Edit</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/profile/edit.css">
    <link rel="stylesheet" href="/css/boards/index.css">
    <link rel="stylesheet" href="/css/boards/new.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="/js/profile/edit.js"></script>
</head>
<body>
<div id = "wrap">
    <header>
        <!-- 게시판 제목 -->
        <div class="board-title">
            <!-- 로고 -->
            <div class="top-nav-logo" th:onclick="|location.href='@{/main}'|" style="cursor:pointer"></div>
        </div>
        <!-- 배너 -->
        <div class="banner"></div>
        <!-- 페이지 내 타이틀 -->
        <div class="title">
            <h1>프로필 수정</h1>
        </div>
    </header>

    <section>
        <div class="container" role="main">
            <form>
                <div class="mb-3">
                    <label>ID</label>
                    <p id="id" th:text="${session.id}"></p>
                </div>
                      <button class="btn btn-sm btn-outline-primary" type="button" id="pwOpenButton" onclick="pwChangeOpen()">비밀번호 변경?</button>
                <div class="mb-3" id="pwChange">
                    <p><input class="pw1 form-control" id="pw" type="password" placeholder="변경할 비밀번호" oninput="pwCheck()"></p>
                    <p><input class="pw2 form-control" type="password" placeholder="비밀번호 확인" oninput="pwCheck()"></p>
                    <p class="password_check_ok">비밀 번호가 일치합니다.</p>
                    <p class="password_check_no">비밀 번호가 일치하지 않습니다.</p>
                    <br>
                    <button class="btn btn-sm btn-outline-primary" type="button" id="pwCloseButton" onclick="pwChangeClose()">맘 바뀜 안바꿈</button>
                </div>
                <div class="mb-3">
                    <label>Name</label>
                    <input type="text" class="form-control" id="name" th:value="${session.name}">
                </div>
                <div class="mb-3">
                    <label>Phone</label>
                    <input type="text" class="form-control" id="phone" th:value="${session.phone}">
                </div>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="text" class="form-control" id="email" th:value="${session.email}">
                </div>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="text" class="form-control" id="birthday" th:value="${session.birthday}">
                </div>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="text" class="form-control" id="address" th:value="${session.address}">
                </div>
                <button class="btn btn-sm btn-outline-primary" type="button" onclick="editMember()">수정하기</button>
            </form>
        </div>
    </section>
</div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
