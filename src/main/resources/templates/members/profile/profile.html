<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">



<head>
    <meta charset="UTF-8">
    <title>Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/boards/index.css">
    <link rel="stylesheet" href="/css/boards/new.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/js/profile/profile.js"></script>

</head>

<body>
    <div id = "wrap">
        <header>
            <!-- 게시판 제목 -->
            <div class="board-title">
                <!-- 로고 -->
                <div class="top-nav-logo" th:onclick="|location.href='@{/main}'|" style="cursor:pointer"></div>
                <!-- 로고Text -->
                <div th:onclick="|location.href='@{/boards}'|" style="cursor:pointer">WP Sports</div>
            </div>
            <!-- 배너 -->
            <div class="banner"></div>
            <!-- 페이지 내 타이틀 -->
            <div class="title">
                <h1>내 프로필</h1>
            </div>
        </header>

        <section>
            <div class="container" role="main">

                <div class="input-group mb-3">
                    <span class="input-group-text" >아이디  </span>
                    <label th:text="${session.id}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"></label>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" >이   름</span>
                    <label th:text="${session.name}" id="name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"></label>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" >전화번호</span>
                    <label th:text="${session.phone}" id="phone" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"></label>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" >이 메 일</span>
                    <label th:text="${session.email}" id="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"></label>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" >생년월일</span>
                    <label th:text="${session.birthday}" id="birthday" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"></label>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" >주   소</span>
                    <label th:text="${session.address}" id="address" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"></label>
                </div>


                <button type="button"
                        class="btn btn-sm btn-outline-primary"
                        onclick="location.href='/cart/bookedList'"
                >찜목록 보러가기</button>


                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="button"
                            class="btn btn-sm btn-outline-primary"
                            data-bs-target="#password_check"
                            data-bs-toggle="modal"
                    >수정</button>
                    <!-- 수정 모달(Modal) -->

                    <div class="modal fade" id="password_check" tabindex="-1" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">비밀번호 확인</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3">
                                            <label class="form-label">비밀번호</label>
                                            <input class="form-control form-control-sm" type="password" id="pw">
                                        </div>
                                        <!-- 히든 인풋 -->
                                        <input type="hidden" id="id" th:value="${session.id}">
                                        <!-- 전송 버튼 -->
                                        <button type="button"
                                                class="btn btn-sm btn-outline-primary"
                                                onclick="pwCheck()">수정 하러가기</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>



                    <button type="button"
                            class="btn btn-sm btn-outline-danger"
                            data-bs-target="#sign_out_check"
                            data-bs-toggle="modal"
                    >탈퇴</button>
                    <!-- 탈퇴 모달(Modal) -->

                    <div class="modal fade" id="sign_out_check" tabindex="-1" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" th:text="|${session.id} 회원님 탈퇴를 진행하시겠습니까?|"></h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3">
                                            <label class="form-label">"회원탈퇴"를 입력해 주십시오</label>
                                            <input class="form-control form-control-sm" type="text" id="sign_out_text">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">비밀번호</label>
                                            <input class="form-control form-control-sm" type="password" id="sign_out_pw">
                                        </div>
                                        <!-- 전송 버튼 -->
                                        <button type="button"
                                                class="btn btn-sm btn-outline-danger"
                                                onclick="signPwCheck()">탈퇴 하기</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
